<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz.css">
    <title>Quiz</title>
   
</head>
<body>

    <div class="quiz-container">
        <header>
        <h1>Teste Seus Conhecimentos!</h1>
        </header>
        <form action="/processar_quiz" method="POST">
            
            <div class="pergunta">
                <p><strong>1. Qual a capital do Brasil?</strong></p>
                <input type="radio" id="p1_a" name="pergunta1" value="A">
                <label for="p1_a">A) Rio de Janeiro</label><br>
                
                <input type="radio" id="p1_b" name="pergunta1" value="B">
                <label for="p1_b">B) Brasília</label><br>
                
                <input type="radio" id="p1_c" name="pergunta1" value="C">
                <label for="p1_c">C) São Paulo</label><br>
            </div>

            <div class="pergunta">
                <p><strong>2. Quem pintou a Mona Lisa?</strong></p>
                <input type="radio" id="p2_a" name="pergunta2" value="A">
                <label for="p2_a">A) Vincent van Gogh</label><br>
                
                <input type="radio" id="p2_b" name="pergunta2" value="B">
                <label for="p2_b">B) Leonardo da Vinci</label><br>
                
                <input type="radio" id="p2_c" name="pergunta2" value="C">
                <label for="p2_c">C) Pablo Picasso</label><br>
            </div>

            <div class="pergunta">
                <p><strong>3. Quantos lados tem um triângulo?</strong></p>
                <input type="radio" id="p3_a" name="pergunta3" value="A">
                <label for="p3_a">A) Dois</label><br>
                
                <input type="radio" id="p3_b" name="pergunta3" value="B">
                <label for="p3_b">B) Quatro</label><br>
                
                <input type="radio" id="p3_c" name="pergunta3" value="C">
                <label for="p3_c">C) Três</label><br>
            </div>

            <div class="pergunta">
                <p><strong>4. Qual gás as plantas absorvem para a fotossíntese?</strong></p>
                <input type="radio" id="p4_a" name="pergunta4" value="A">
                <label for="p4_a">A) Oxigênio</label><br>
                
                <input type="radio" id="p4_b" name="pergunta4" value="B">
                <label for="p4_b">B) Dióxido de Carbono</label><br>
                
                <input type="radio" id="p4_c" name="pergunta4" value="C">
                <label for="p4_c">C) Nitrogênio</label><br>
            </div>

            <div class="pergunta">
                <p><strong>5. Qual o maior planeta do nosso Sistema Solar?</strong></p>
                <input type="radio" id="p5_a" name="pergunta5" value="A">
                <label for="p5_a">A) Júpiter</label><br>
                
                <input type="radio" id="p5_b" name="pergunta5" value="B">
                <label for="p5_b">B) Saturno</label><br>
                
                <input type="radio" id="p5_c" name="pergunta5" value="C">
                <label for="p5_c">C) Terra</label><br>
            </div>
