<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>


   <section class="login-caixa">
    
    <main >
        <header>
            <h1>Login</h1>
        </header>
        <form action="">
            <fieldset class="informacoes-pessoais">
                <legend>Informações pessoais</legend>


                <div>
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="Digite seu e-mail" id="email" required>
                </div>
                    <label for="Senha:">Senha:</label>
                    <input type="email" placeholder="Digite uma Senha..." id="Senha" required maxlength="10" minlength="6">
                <div>

                </div>
                
                <div>
                    <label for="nascimento">Data de nascimento</label>
                    <input type="date" id="nascimento" max="2014-12-31" required>
                </div>
                
            </fieldset>

          

            <button>Enviar</button>
        </form>
    </main>
   </section>
    
</body>
</html>
